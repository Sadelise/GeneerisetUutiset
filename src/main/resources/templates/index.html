<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Geneeriset Uutiset</title>

        <link rel="stylesheet" type="text/css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
    </head>

    <body>
        <div th:replace="fragments/navbar :: navbar">...</div>
        <div style="width:800px; margin:0 auto;">
            <h1>Geneeriset Uutiset</h1>
            <ul>
                <li><a th:inline="text" href="/news/filtered/published">Uusimmat</a></li>
                <li><a th:inline="text" href="/news/filtered/timesRead">Suosituimmat</a></li>
            </ul>
            <table>
                <tr>
                    <th>Otsikot</th>
                    <th></th>
                </tr>

                <tr th:each="article : ${news}">
                    <td><a th:href="@{/news/{article}(article=${article.id})}" th:text="${article.title}">otsikko</a></td>
                    <td><a th:href="@{/news/{article}(article=${article.id})}" th:text="${article.ingress}">ingressi</a></td>
                    <td>
                        <div th:if="${article != null}">
                            <a th:href="@{/news/{article}(article=${article.id})}">
                                <img th:src="@{/pictures/{id}(id=${article.id})}"/>
                            </a>
                        </div>
                    </td>
                    <!--                <div th:if="${article.picture != null}">
                                        <img th:src="@{/picture/{id}(id=${article.picture})}"/>
                                    </div>-->

                </tr>
            </table>

        </div>
        <script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
