<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Geneeriset Uutiset</title>
        <!-- BOOTSTRAP -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
            <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
            <!--        <link rel="stylesheet" type="text/css"
                          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
                    <link rel="stylesheet" th:href="@{/css/main.css}"
                          href="../../css/main.css" />-->
    </head>

    <body>
        <div th:replace="fragments/navbar :: navbar">...</div>
        <div style="width:800px; margin:0 auto;">
            <h1>Geneeriset Uutiset</h1>
            <ul>
                <li><a th:inline="text" href="/news/filtered//published/Uusimmat">Uusimmat</a></li>
                <li><a th:inline="text" href="/news/filtered/timesRead/Suosituimmat">Suosituimmat</a></li>
            </ul>

            <h2>Uutisotsikot</h2>

            <ul th:each="article : ${news}">
                ____________________________________________________
                <li><a th:href="@{/news/{article}(article=${article.id})}" th:text="${article.title}">otsikko</a></li>
                <li><a th:href="@{/news/{article}(article=${article.id})}" th:text="${article.ingress}">ingressi</a></li>
                <li>
                    <div th:if="${article != null}">
                        <a th:href="@{/news/{article}(article=${article.id})}">
                            <img th:src="@{/pictures/{id}(id=${article.id})}"/>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
